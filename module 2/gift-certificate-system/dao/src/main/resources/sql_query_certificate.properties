INSERT_CERTIFICATE=insert into GiftCertificate(Name,Description,Price,CreateDate,TimeZone_CreateDate,LastUpdateDate,TimeZone_LastUpdateDate,Duration) values (?,?,?,?,?,?,?,?)
DELETE_CERTIFICATE_BY_ID=delete from GiftCertificate where id = ?
SELECT_CERTIFICATE=select GiftCertificate.id as gif_id, GiftCertificate.Name as gif_name, GiftCertificate.Description as gift_description,Price, CreateDate, TimeZone_CreateDate,LastUpdateDate, TimeZone_LastUpdateDate, Duration, group_concat(concat(Tag_id, ' ' ,Tag.Name)) as tags from Tag_has_GiftCertificate right join GiftCertificate on Tag_has_GiftCertificate.GiftCertificate_id = GiftCertificate.id left join Tag on Tag_has_GiftCertificate.Tag_id = Tag.id group by gif_id
SELECT_CERTIFICATE_BY_ID=select GiftCertificate.id as gif_id, GiftCertificate.Name as gif_name, GiftCertificate.Description as gift_description,Price, CreateDate, TimeZone_CreateDate,LastUpdateDate,TimeZone_LastUpdateDate, Duration, group_concat(concat(Tag_id , ' ' ,Tag.Name)) as tags from Tag_has_GiftCertificate right join GiftCertificate on Tag_has_GiftCertificate.GiftCertificate_id = GiftCertificate.id left join Tag on Tag_has_GiftCertificate.Tag_id = Tag.id where GiftCertificate.id = ? group by gif_id
INSERT_TAG_TO_CERTIFICATE=insert into Tag_has_GiftCertificate(Tag_id,GiftCertificate_id) values ((select id from Tag where Name = ?),?)
SELECT_CERTIFICATE_BY_NAME=select GiftCertificate.id as gif_id, GiftCertificate.Name as gif_name, GiftCertificate.Description as gift_description,Price, CreateDate, TimeZone_CreateDate,LastUpdateDate,TimeZone_LastUpdateDate, Duration, group_concat(concat(Tag_id , ' ' ,Tag.Name)) as tags from Tag_has_GiftCertificate right join GiftCertificate on Tag_has_GiftCertificate.GiftCertificate_id = GiftCertificate.id left join Tag on Tag_has_GiftCertificate.Tag_id = Tag.id where GiftCertificate.Name = ? group by gif_id
